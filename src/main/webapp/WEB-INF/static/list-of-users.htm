<!doctype html>
<html>
<head>

</head>

<body ng-cloak class="ng-cloak" ng-controller = "home">
<div class="span8">

	<p class = "text-center">{{currentPage+1}} из {{numberOfPages()}}</p>
	<div class="form-group">
		<label for="sc">Search</label>
		<input type="text" class="form-control" ng-model="search.name" id="sc">
	</div>

	<table class="table table-striped table-condensed">
		<thead>
		<tr>
			<th style="min-width: 80px;">Name</th>
			<th style="min-width: 80px;">Age</th>
			<th style="min-width: 80px;">Is Admin</th>
			<th style="min-width: 80px;">Create Date</th>
			<th style="width:20px;"> </th>
			<th style="width:20px;"> </th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="user in users | filter: search | startFrom: startingItem() | limitTo: itemsPerPage ">
			<td>{{ user.name }}</td>
			<td>{{ user.age }}</td>
			<td>{{ user.isAdmin }}</td>
			<td>{{ user.createdDate }}</td>
			<td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
			<td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
		</tr>
		</tbody>
	</table>
	<div id="pagination" class="row">
		<button class="pull-left btn btn-primary btn-sm" ng-disabled="firstPage()" ng-click="pageBack()">Назад</button>
		<button class="pull-right  btn btn-primary btn-sm" ng-disabled="lastPage()" ng-click="pageForward()">Вперед</button>
	</div>
</div>
